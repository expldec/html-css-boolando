<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Boolando</title>
</head>
<body>
    <div class="container">

<!-- la pagina è composta da due righe;
-ciascuna riga contiene 3 card;
-ciascuna card contiene 2 blocchi: il blocco con immagine e il blocco con le info sotto l'immagine;
--il blocco immagine, oltre a essa, contiene il quadratino con il cuore e  etichette che indicano sfondo e sostenibilità del prodotto
--Il blocco con le info contiene marca, nome prodotto, prezzo e eventualmente il prezzo originale del prodotto -->


        <!-- prima riga -->
        <div class="row">
            <div class="card">
                <div class="product-img">
                    <img class="default" src="img/1.webp" alt="Levi's RELAXED FIT TEE UNISEX">
                    <img class="hover" src="img/1b.webp" alt="Levi's RELAXED FIT TEE UNISEX">
                    <div class="heart">&hearts;</div>
                    <div class="tags">
                        <div class="discount">-50%</div>
                        <div class="sustainability"> Sostenibilità</div>
                    </div>
                </div>
                <div class="product-info">
                    <div class="product-brand">Levi's</div>
                    <div class="product-name">RELAXED FIT TEE UNISEX</div>
                    <div class="product-price">
                        14,99€ <span class="product-original-price">29,99€</span>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="product-img">
                    <img class="default" src="img/2.webp" alt="Guess ROSES TEE">
                    <img class="hover" src="img/2b.webp" alt="Guess ROSES TEE">
                    <div class="heart">&hearts;</div>
                    <div class="tags">
                        <div class="discount">-30%</div>
                    </div>
                </div>
                <div class="product-info">
                    <div class="product-brand">Guess</div>
                    <div class="product-name">ROSES TEE</div>
                    <div class="product-price">
                        20,99€ <span class="product-original-price">29,99€</span>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="product-img">
                    <img class="default" src="img/3 1.webp" alt="Come Zucchero Filato VOGLIA DI COLORI PASTELLO">
                    <img class="hover" src="img/3b 1.webp" alt="Come Zucchero Filato VOGLIA DI COLORI PASTELLO">
                    <div class="heart">&hearts;</div>
                </div>
                <div class="product-info">
                    <div class="product-brand">Come Zucchero Filato</div>
                    <div class="product-name">VOGLIA DI COLORI PASTELLO</div>
                    <div class="product-price">
                        129,99€
                    </div>
                </div>
            </div>
        </div>

        <!-- Seconda riga -->
        <div class="row">
            <div class="card">
                <div class="product-img">
                    <img class="default" src="img/4.webp" alt="Levi's TEE UNISEX">
                    <img class="hover" src="img/4b.webp" alt="Levi's TEE UNISEX">
                    <div class="heart">&hearts;</div>
                    <div class="tags">
                        <div class="discount">-50%</div>
                        <div class="sustainability"> Sostenibilità</div>
                    </div>
                </div>
                <div class="product-info">
                    <div class="product-brand">Levi's</div>
                    <div class="product-name">TEE UNISEX</div>
                    <div class="product-price">
                        14,99€ <span class="product-original-price">29,99€</span>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="product-img">
                    <img class="default" src="img/5.webp" alt="Maya Deluxe STRIPE BODICE">
                    <img class="hover" src="img/5b.webp" alt="Maya Deluxe STRIPE BODICE">
                    <div class="heart">&hearts;</div>
                </div>
                <div class="product-info">
                    <div class="product-brand">Maya Deluxe</div>
                    <div class="product-name">STRIPE BODICE</div>
                    <div class="product-price">
                        99,99€
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="product-img">
                    <img class="default" src="img/6.webp" alt="Esprit MAGLIONE - BLACK">
                    <img class="hover" src="img/6b.webp" alt="Esprit MAGLIONE - BLACK">
                    <div class="heart">&hearts;</div>
                    <div class="tags">
                        <div class="sustainability"> Sostenibilità</div>
                    </div>
                </div>
                <div class="product-info">
                    <div class="product-brand">Esprit</div>
                    <div class="product-name">MAGLIONE - BLACK</div>
                    <div class="product-price">
                        29,99€
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
